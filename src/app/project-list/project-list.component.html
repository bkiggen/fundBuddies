<div *ngFor="let project of projects | async">
  <div class="panel">
    <h3 (click)="goToDetailPage(project)" class="project-title"><em>{{project.title}}</em></h3>
    <h3 class="by">by</h3>
    <h3>{{project.description}}</h3>
    <div>
      {{project.location}}
      <!-- <app-edit-album [selectedProject]="album"></app-edit-album> -->
    </div>
  </div>
</div>
