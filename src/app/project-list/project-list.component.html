<button routerLink='admin' type="button" name="button">admin</button>
<div *ngFor="let project of projects | async">
  <div class="panel">
    <h3 (click)="goToDetailPage(project)" class="project-title"><em>{{project.title}}</em></h3>
    <h3 class="by">by</h3>
    <h3>{{project.description}}</h3>
    <div>
      {{project.location}}
    </div>
    <div *ngIf="currentRoute ==='/admin'">
    <button>Edit</button>
    <app-edit-project [selectedProject]="project"></app-edit-project>
  </div>
  </div>
</div>
